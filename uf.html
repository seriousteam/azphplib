<script>
	var PARAM = ''
	var mm = parent.location.search.match(/[?&]xPARAM=([^&]*)/);
	if( mm ) PARAM = decodeURIComponent( mm[1] );
	frameElement.setAttribute('unframe','');
          frameElement.src = location.search.substr(1).replace(/\{\{(.+?)\}\}/g, function(m, v) { return eval(v); });
</script>
